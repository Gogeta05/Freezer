@(interests: List[Interests])
		@for(i <- interests) {
			<input type="checkbox" name="interests[]" id="@i.getTitle()" value="@i.getTitle()" data-mini="true" @if(i.isOn()){checked="checked" }else{}/><label for="@i.getTitle()">@i.getTitle()</label>
				@if(i.hasSubs()) {
					@listInterests(i.getSubInterests())
				}
		}
