@(interests: List[Interests])(user: User)
		@for(i <- interests) {
			<input type="checkbox" name="interests[]" id="@i.getTitle()-@user.getUsername()" onclick="this.checked=!this.checked;" value="@i.getTitle()" data-mini="true" @if(i.isOn()){checked="checked" }else{}/><label for="@i.getTitle()-@user.getUsername()" @if(i.parent == null){style="color:#B89300; border-top: 1px solid black;"}>@i.getTitle()</label>
				@if(i.hasSubs()) {
					@listInterestsUserPopup(i.getSubInterests())(user)
				}
		}
