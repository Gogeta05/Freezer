@(messageBox: MessageBox)
<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<title>Private Message List</title>
	@headInclude()
</head>
<body>

<!-- Top Navigation -->
@topNav()

<!-- Ab hier: Der eigentliche Inhalt. Main Container wird noch hier im Header geoeffnet -->
<div class="mainContent" id="mainContent">
<div class="filterOptions">Your PMs</div>
<table class="tableList">
	<thead>
		<tr>
			<th>Message id</th>
			<th>Title</th>
			<th>from User</th>
		</tr>
	</thead>
	<tbody>
		@for(message <- messageBox.messages) {
			<tr>
				<td>l</td>
				<td>@message.msg</td>
				<td>@message.from.getUsername()</td>
			</tr>
		}
	</tbody>
</table>
</div>

<!-- footer -->
<br /><hr />
<footer>
	@footer()
</body>
</html>
