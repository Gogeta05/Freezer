@(user : User)
	<!-- User Popup for user @user.getUsername() -->
	<div data-role="popup" id="userPopup-@user.getUsername()">
		<div class="innerBox">
			<h1>@user.getUsername()</h1>
			<div class="formFieldLabel userPopupField"><b>Name:</b> @user.getName()</div>
			<div class="formFieldLabel userPopupField"><b>Gender: @user.getGenderString()</div>
			<div class="formFieldLabel userPopupField"><b>Age: @user.getAge</div>
			<hr />
			<h3>Interests</h3>
			<div class="formField ui-field-contain genderBox" data-role="controlgroup" data-iconpos="left">
				@if(user.interests != null) {
					@listInterestsUserPopup(user.interests)(user)
				}
			</div>
		</div>
		<div class="formSubmit" data-role="controlgroup" data-type="horizontal">
			<input type="button" name="contact" value="Contact" data-mini="true" onclick="forward('@routes.Application.chooseLift(user.getUsername())')" />
		</div>
	</div>
