@(user: String)(form: Form[controllers.Application.ContactRequest])
<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<title>Contact Request</title>
	@headInclude()
</head>
<body>

<!-- Top Navigation -->
@topNav()

<!-- Main content -->
<div class="mainContent" id="mainContent">
@if(form.hasGlobalErrors) {
	<hr />
	<div class="error">
		<p>@form.globalError.message</p>
	</div>
}
@helper.form(routes.Application.contactRequestSubmit(user)) {
	<div class="formFieldLabel">
		<label for="time">Propose time</label>
	</div>
	<div class="formField">
		<input type="time" name="proposeTime" id="proposeTime" placeholder="10:30" /> <!-- time element does not work in FF, see https://miketaylr.com/code/input-type-attr.html -> open it with FF -->
	</div>
	
	<div class="formFieldLabel">
		<label for="user">to User</label>
	</div>
	<div class="formField">
		<input type="text" name="toUser" id="toUser" value="@user" readonly="readonly" />
	</div>
	<br />
	<div class="formFieldLabel">
		<label for="locationAndLift">[your location][liftname]</label>
	</div>
	<hr /><br />
	<textarea rows="10" cols="100" name="message" id="message" placeholder="Write your message here"></textarea>

	<div class="formSubmit" data-role="controlgroup" data-type="horizontal">
			<input accesskey="s" value="Contact" type="submit" data-theme="b" />
			<input kl_virtual_keyboard_secure_input="on" accesskey="r" value="Reset" type="reset" />
	</div>
}
</div>

<!-- footer -->
<br /><hr />
<footer>
	@footer()
</body>
</html>
