@(form: Form[controllers.Application.SaveMatchingSettings])

<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<title>Settings Matching</title>
	@headInclude()
</head>
<body>

<!-- Top Navigation -->
@topNav()

<!-- Main content -->
<div class="mainContent" id="mainContent">
	@settingsMenu()

	<h4 class="distanceSettingsMenu">Matching Settings</h4>
	
	@helper.form(routes.Application.saveMatchingSettings) {
		<h4>Gender</h4>
		 <div class="formFieldLabel ui-field-contain">
			<fieldset data-role="controlgroup" data-iconpos="left" class="genderBox">
				<input type="checkbox" name="male" id="male" value="m" data-mini="true" /><label for="male">Male</label>
				<input type="checkbox" name="female" id="female" value="f" data-mini="true" /><label for="female">Female</label>
			</fieldset>
		</div>

		<h4>Age</h4>
		<select name="comparator" id="select-choice-mini" data-mini="true" data-inline="true">
			<option value="e">equal</option>
			<option value="gt">greather than</option>
			<option value="lt">less than</option>
		</select>
		<input type="text" name="age" value="42" />
		
		<h4>Match with users around:</h4>
		<div class="formFieldLabel ui-field-contain">
			<fieldset data-role="controlgroup" data-iconpos="left" class="genderBox settingsProfileBox">
				<input type="checkbox" name="matchSameLocation" id="sameLocation" value="yes" data-mini="true" /><label for="sameLocation">same location</label>
				<input type="checkbox" name="matchAroundLift" value="yes" id="sameLift" data-mini="true" /><label for="sameLift">same lift</label>
		</div>
		
		<div class="formSubmit" data-role="controlgroup" data-type="horizontal">
			<input accesskey="s" value="Save" type="submit" data-theme="b" />
		</div>
	}
</div>

<!-- footer -->
<br /><hr />
<footer>
	@footer()
</body>
</html>
