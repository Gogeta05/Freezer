@(user : User)
<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<title>Home</title>
	@headInclude()
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script type="text/javascript" src='@routes.Assets.at("javascripts/locationTracker.js")'></script>
</head>
<body>

<!-- Top Navigation -->
@topNav()

<!-- Main content -->
<div class="mainContent" id="mainContent">
	<br>
	
	<form action="@routes.Application.setUserLocation()">
		<div class="innerBox">
			<h3 align="center"> Location Settings </h3>
			Location: <input type="text" name="locationInfo" id="locationInfo" readonly></input>
			<br>
			Lift:
			<div class="ui-field-contain">
				<select name="select-lift" id="select-lift" data-native-menu="true" data-mini="true">
					<option value="default">@user.getLiftName()</option>
					@for(lift <- Application.getLifts(user.getLocation())) {
						<option value="@lift.name">@lift.name</option>
					}
				</select>
			</div>
			<a href="home" class="ui-btn ui-icon-recycle ui-btn-icon-notext ui-corner-all">Refresh Button</a>
			<input type="submit" value="OK">
		</div>
	</form>
	
	
	<br />
	<h5>potential matchings:</h5>
	<table class="tableList">
		<thead>
			<tr>
				<th class="tableHead">Username</th>
				<th class="tableHead">Name</th>
			</tr>
		</thead>
		<tbody>
			@for(usr <- user.matching(1)) {
				<tr>
					<td class="tableCols"><a href="#userPopup-@usr.getUsername()" data-rel="popup" data-transition="pop" data-mini="true">@usr.getUsername()</a></td>
					<td class="tableCols">@usr.getName()</td>
				</tr>
			}
		</tbody>
	</table>
	<br />
	
	@for(usr <- user.matching(1)) {
		@userPopup(usr)
	}
	@filterPopup()
	<div class="formSubmit" data-role="controlgroup" data-type="horizontal">
		<a href="#filterPopup" data-rel="popup" data-transition="pop" data-mini="true" data-role="button">Set Filter</a>
	</div>
</div>

<!-- footer -->
<br /><hr />
<footer>
	@footer()
</body>
</html>
