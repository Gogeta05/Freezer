<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<title>Registration</title>
	@headInclude()
</head>
<body>

<!-- Content -->
<div class="mainContent" id="mainContent">
	<h1>Register</h1>
    <form action='@routes.Application.submitRegistration()' method='post'> <!-- Hier auch umstellen auf Automatik wie bei Login? helper.form(routes.Application.submitRegistration)  -->
		<div class="formFieldLabel">
			<label for="username">Username</label>
		</div>	
		<div class="formField">
			<input type="text" name="username" id="username" />
		</div>
		
		<div class="formFieldLabel">
			<label for="age">Age</label>
		</div>	
		<div class="formField">
			<input type="number" name="age" id="age" />
		</div>
		
		<div class="formFieldLabel">
			<label for="gender">Gender</label>
		</div>	
		
		<fieldset data-role="controlgroup" data-iconpos="left">
			<input name="gender" id="genderMale" value="m" checked="checked" type="radio" />
				<label for="genderMale">Male</label>
			<input name="gender" id="genderFemale" value="f" type="radio" />
				<label for="genderFemale">Female</label>
		</fieldset>
		
		<div class="formFieldLabel">
			<label for="password">Password</label>
		</div>	
		<div class="formField">
			<input type="password" name="password" id="password" />
		</div>

		<div class="formFieldLabel">
			<label for="passwordConfirm">Confirm Password</label>
		</div>	
		<div class="formField">
			<input type="password" name="passwordConfirm" id="passwordConfirm" />
		</div>
		
		<div class="formFieldLabel">
			<label for="email">Email</label>
		</div>	
		<div class="formField">
			<input type="text" name="email" id="email" />
		</div>
		
		<div class="formFieldLabel">
			<label for="emailConfirm">Confirm Email</label>
		</div>	
		<div class="formField">
			<input type="text" name="emailConfirm" id="emailConfirm" />
		</div>
		
		<div class="formSubmit">
			<input accesskey="s" value="Absenden" type="submit">
			<input kl_virtual_keyboard_secure_input="on" accesskey="r" value="ZurÃ¼cksetzen" type="hidden">
		</div>
    </form>
</div>

<!-- footer -->
<br /><hr />
<footer>
	@footer()
</body>
</html>
