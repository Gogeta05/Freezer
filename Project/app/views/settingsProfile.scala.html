<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<title>Settings Profile</title>
	@headInclude()
</head>
<body>

<!-- Top Navigation -->
@topNav()

<!-- Main content -->
<div class="mainContent" id="mainContent">
	<nav class="settings" id="navSettings"> <!-- see here for finalization: http://webdesignerwall.com/tutorials/mobile-navigation-design-tutorial  -->
		<ul class="settingsUL" id="settingsUL">
			<li><b>Settings</b></li>
				<ul class="settingsMenu" id="settings">
					<li><a href='@routes.Application.settingsGeneral()'>General</a></li>
					<li><a href='@routes.Application.settingsAccount()'>Account</a></li>
					<li class="current"><a href='@routes.Application.settingsProfile()'>Profile</a></li>
					<li><a href='@routes.Application.settingsMatching()'>Matching</a></li>
				</ul>
		</ul>
	</nav>

	<h4 class="distanceSettingsMenu">Profile Settings</h4>
	
    <form action='@routes.Application.settingsProfile()' method='post'> <!-- automatically like login ? -->
		<div class="formFieldLabel">
			<label for="firstname">first name</label>
		</div>	
		<div class="formField">
			<input type="text" name="firstname" id="firstname" />
		</div>
		
		<div class="formFieldLabel">
			<label for="lastname">last name</label>
		</div>	
		<div class="formField">
			<input type="text" name="lastname" id="lastname" />
		</div>
		
		<div class="formFieldLabel">
			<label for="age">age</label>
		</div>	
		<div class="formField">
			<input type="text" name="age" id="age" />
		</div>
		
		<div class="formFieldLabel settingsProfileAge">
			<label for="gender"><select name="gender" id="select-choice-mini" data-mini="true" data-inline="true">
					<option value="male">male</option>
					<option value="female">female</option>
					<option value="unknown">Don't know</option>
				</select>
			</label>
		</div>
		
		<h4>Interests</h4>
		<div class="formField ui-field-contain">
			<fieldset data-role="controlgroup" data-iconpos="left" class="genderBox settingsProfileBox">
				<input type="checkbox" name="interests[]" id="politics" value="politics" data-mini="true" /><label for="politics">politics</label>
			</fieldset>
		</div>
		
		<div class="formSubmit" data-role="controlgroup" data-type="horizontal">
			<input accesskey="s" value="Save" type="submit" data-theme="b" />
			<input kl_virtual_keyboard_secure_input="on" accesskey="r" value="Reset" type="reset" />
		</div>
	</form>
</div>

<!-- footer -->
<br /><hr />
<footer>
	@footer()
</body>
</html>
